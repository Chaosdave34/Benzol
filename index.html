<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benzol</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon"
          href="composeResources/benzol.composeapp.generated.resources/drawable/logo.svg">
    <script>
        const currentLanguagesImplementation = Object.getOwnPropertyDescriptor(Navigator.prototype, "languages");
        const newLanguagesImplementation = Object.assign({}, currentLanguagesImplementation, {
            get: function () {
                if (window.__customLocale) {
                    return [window.__customLocale];
                } else {
                    return currentLanguagesImplementation.get.apply(this);
                }
            }
        });

        Object.defineProperty(Navigator.prototype, "languages", newLanguagesImplementation)
    </script>
</head>
<body style="text-align: center; align-content: center">
<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 50 50" role="presentation">
    <circle cx="25" cy="25" r="20" stroke="#ccc" stroke-width="4" fill="none"/>
    <circle cx="25" cy="25" r="20" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"
            stroke-dasharray="90 125">
        <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s"
                          repeatCount="indefinite"/>
    </circle>
</svg>
<!--suppress HtmlUnknownTarget -->
<script type="application/javascript" src="composeApp.js"></script>
</body>
</html>
